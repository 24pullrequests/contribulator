en:
  pages:
    about:
      what: "What is Contribulator?"
      inspired_html: "Inspired by %{link}, Contribulator is a tool to help developers find open source projects to contribute to."
      scoring: "Scoring"
      projects_scored: "Projects are scored according to a number of factors including the presence of licenses, contributing guidelines and readme files. Contribulator also takes into account additional factors, such as whether the repository has issues enabled, how active the issue tracker is and whether it uses tags (releases). Scores are updated periodically to give the best indication of their current level of activity."
      how: "How can I get involved?"
      contribulator_html: "%{link} is itself an open source project with a need for developers, designers and community members. We believe in an inclusive and welcoming environment for all."
      help_html: "If you wish to help with Contribulator please submit an issue or pull request or visit %{link} to chat about the project or discuss any ideas you may have."
      track_html: "We currently track projects written in <span class='text-warning'>%{languages}</span>. If your favourite language isn't listed here then please feel free to add a project using the form in the navigation bar."
      can_you_help: "Can you help with:"
      replies: replies
      no_replies: This issue has no replies!
